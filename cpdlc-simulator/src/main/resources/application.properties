spring.application.name=cpdlc-simulator
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cpdlc_db
spring.datasource.username=atcuser
spring.datasource.password=atcpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect